<h1>Enter the Data</h1>
<div class="row mt-3" *ngIf="productList$ | async">
  <div class="col-12">
    <form
      #productEditorForm="ngForm"
      (ngSubmit)="enterNew(movie)"
      style="max-width: 400px"
      class="mx-auto"
    >
      <div class="form-group">
        <label>Title</label>
        <input
          name="name"
          [(ngModel)]="movie.name"
          type="text"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label>Description</label>
        <input
          name="description"
          [(ngModel)]="movie.description"
          type="text"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label>Price</label>
        <input
          name="price"
          [(ngModel)]="movie.price"
          type="text"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label>Stock</label>
        <input
          name="stock"
          [(ngModel)]="movie.stock"
          type="text"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label>Featured</label>
        <input
          name="featured"
          [(ngModel)]="movie.featured"
          type="text"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label>Active</label>
        <input
          name="active"
          [(ngModel)]="movie.active"
          type="text"
          class="form-control"
        />
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Options</label>
        <select class="form-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Options</label>
        <select class="form-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Default switch checkbox input</label
        >
      </div>
      <div class="d-grid gap-2">
        <button
          [disabled]="productEditorForm.invalid"
          class="btn btn-primary mt-3"
          type="submit"
        >
          <i class="fa fa-save"></i> Save Movie
        </button>
      </div>
    </form>
  </div>
</div>
