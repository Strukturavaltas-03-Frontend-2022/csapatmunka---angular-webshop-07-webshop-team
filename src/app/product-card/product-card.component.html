<div class="card" style="width: 18rem">
  <img src="../../../assets/img/1911.png" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ movie.name }}</h5>
    <p class="card-text">
      {{ movie.description }}
    </p>
    <div class="data">
      <h6>Stock</h6>
      <p>{{ movie.stock }}</p>
      <h6>Price</h6>
      <p>{{ movie.price }}</p>
    </div>
  </div>
</div>
